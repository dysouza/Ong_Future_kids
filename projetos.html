<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Projetos | FutureKids</title>
  <link rel="stylesheet" href="css/projetos.css" />
</head>
<body>
  <!-- Título da página -->
  <h1 class="titulo-pagina">Nossos Projetos</h1>

  <!-- Filtro de categoria -->
  <section class="filtro">
    <label for="filtroCategoria">Filtrar por categoria:</label>
    <select id="filtroCategoria">
      <option value="todos">Todos</option>
      <option value="educacao">Educação</option>
      <option value="esporte">Esporte</option>
      <option value="cultura">Cultura</option>
    </select>
  </section>

  <!-- Lista de projetos -->
  <section id="listaProjetos">
    <!-- Projetos serão inseridos aqui via JS -->
  </section>

  <!-- Botão de retorno -->
  <a href="gestaodeProjetos.html" class="botao-voltar">← Voltar para Gestão de Projetos</a>

  <!-- Toast de feedback -->
  <div class="toast" id="toastProjetos">Projeto carregado com sucesso!</div>

  <!-- Scripts -->
  <script src="js/projetos.js"></script>
</body>
</html>
